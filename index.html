<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  // ユーザーデータ
  const userData = {name:"Tom", age:22, hobby:"Jog", comment:"Hello World!", latitude: 35.6895, longitude: 139.6917};

  // 地図の初期化
  const map = L.map('map').setView([35.6895, 139.6917], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // ユーザーデータを地図上に表示
  const marker = L.marker([userData.latitude, userData.longitude]).addTo(map);
  marker.bindPopup(`
    <b>${userData.name}</b><br>
    Age: ${userData.age}<br>
    Hobby: ${userData.hobby}<br>
    Comment: ${userData.comment}<br>
    <img src="${userData.photo}" alt="${userData.name}" style="max-width: 100px;">
    <br><button onclick="contactUser('${userData.name}')">Contact</button>
  `);

  // ユーザーに連絡する関数
  function contactUser(userName) {
    // ここにユーザーとの連絡処理を追加
    alert(`Contacting ${userName}`);
  }
</script>

</body>
</html>
